<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthsary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        /* Heart Animation */
        @keyframes heartAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInMessage {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            animation: bgAnimation 15s ease infinite;
            background: linear-gradient(45deg, #e0bbf4, #d1c4e9, #b39ddb);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        /* Heart Styling */
        .heart {
            font-size: 120px;
            color: #FF6F61;
            animation: heartAnimation 1.5s infinite;
        }

        /* Title and Message Styling */
        .message {
            font-size: 2em;
            color: #FFF;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInMessage 1s forwards;
        }

        .button-container {
            margin-top: 30px;
        }

        .surprise-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #FF6F61;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            opacity: 0;
            animation: fadeInMessage 1s forwards;
            transition: background-color 0.3s;
        }

        .surprise-btn:hover {
            background-color: #FF4E43;
        }

        /* Hidden Surprise Video */
        #surprise-video {
            display: none;
            margin-top: 30px;
            max-width: 100%;
            z-index: 10;
        }

        /* Surprise message box */
        #surpriseMessage {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            max-width: 80%;
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        /* Custom Styles for Text */
        #surpriseMessage h1 {
            color: #FF6F61;
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Heart Animation -->
    <div class="heart">‚ù§Ô∏è</div>

    <!-- Happy Monthsary Message -->
    <div class="message">
        Happy Monthsary, Loveey! üíñ
    </div>

    <!-- Surprise Button -->
    <div class="button-container">
        <button id="surpriseButton" class="surprise-btn">
            Click Me for a Surprise
        </button>
    </div>

    <!-- Surprise Message Box -->
    <div id="surpriseMessage">
        <h1>PAAAAAKKKKKYUUUUUUUU</h1>
       <p>PAKKKKYUUUU!!!!</p>
    </div>

    <!-- Hidden Jump Scare Video -->
    <div id="surprise-video">
        <video id="jump-scare-video" autoplay>
            <source src="jumpscare.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Handle Surprise Button Click
        document.getElementById('surpriseButton').addEventListener('click', function() {
            const surpriseMessage = document.getElementById('surpriseMessage');
            surpriseMessage.classList.remove('hidden');
            surpriseMessage.style.display = 'block'; // Show the message
            surpriseMessage.classList.add('opacity-100');
            
            // Change button text and start surprise video
            const surpriseButton = document.getElementById('surpriseButton');
            surpriseButton.innerText = "Oops! Here it comes!";
            surpriseButton.style.backgroundColor = "#FF4E43"; // Change button color

            const videoContainer = document.getElementById('surprise-video');
            videoContainer.style.display = "block"; // Show video
            const videoElement = document.getElementById('jump-scare-video');

            // Request full screen for the video (video itself)
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }

            videoElement.play(); // Play the video
        });

        // Initial Fade-In Effects
        window.addEventListener('load', () => {
            const messageElement = document.querySelector('.message');
            messageElement.classList.add('opacity-100');
        });
    </script>

</body>
</html>
